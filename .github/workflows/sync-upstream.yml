name: Sync Upstream

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Jeremy-Gstein/seemsgood_guild.git
          git fetch upstream

      - name: Sync main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main

      - name: Sync devel
        run: |
          git checkout devel
          git merge upstream/devel --no-edit || true
          git push origin devel
